<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .embed-container {
            flex: 1;
            padding: 0px;
        }
        .airtable-embed {
            display: block;
            background: transparent;
            border: 1px solid #ccc;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe 
            class="airtable-embed" 
            src="https://airtable.com/embed/appOHwFHEqqzve9mo/shr1m4f07yP2WrPjS?viewControls=on" 
            frameborder="0" 
            width="100%" 
            height="533"
            style="background: transparent; border: 1px solid #ccc;">
        </iframe>
    </div>
</body>
</html>
